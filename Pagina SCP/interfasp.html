<!-- HTML del psicólogo (psicologa.html) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de Citas - Psicólogo</title>
    <link rel="stylesheet" href="interfasp.css">
</head>
<body>
    <h1>Citas Programadas</h1>
    <table id="appointments-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Correo</th>
                <th>Sede</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Razón</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las citas -->
        </tbody>
    </table>

    <!-- Modal para editar cita -->
    <div id="edit-modal" style="display: none;">
        <form id="edit-form">
            <h2>Editar Cita</h2>
            <label for="edit-date">Nueva Fecha:</label>
            <input type="date" id="edit-date" name="edit-date" required>
            <label for="edit-time">Nueva Hora:</label>
            <select id="edit-time" name="edit-time" required>
                <option value="09:00">9:00 AM</option>
                <option value="09:45">9:45 AM</option>
                <option value="11:15">11:15 AM</option>
                <option value="12:45">12:45 PM</option>
                <option value="13:30">1:30 PM</option>
            </select>
            <button type="submit">Guardar Cambios</button>
            <button type="button" id="close-modal">Cancelar</button>
        </form>
    </div>

    <script src="interfasp.js"></script>
</body>
</html>
