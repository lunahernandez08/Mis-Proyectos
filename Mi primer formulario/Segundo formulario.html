<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="#" style="border: 2px solid; width: 48%; padding: 15px;"  >
        <h2>Contacta con Nosotros</h2>
       <label for="nombres">Nombres:</label> 
       <input type="text" placeholder="Nombres" id="nombres" name="nombres" size="25">
       <label for="apellidos">Apellidos:</label>
       <input type="text" placeholder="Apellidos"  id="apellidos" name="apellidos" size="28">
       <br><br>
       <label for="email">Correo electrónico:</label>
       <input type="email" placeholder="Correo electrónico" id="email" name="email" size="25">
       <label for="telefono">Telefono:</label>
       <input type="number" placeholder="Ingrese su numero de tel" name="telefono" id="telefono" >
       <br><br>
       <label for="Mensaje">Mensaje:</label>
       <br>
       <textarea name="msg" id="msg" cols="77" rows="6" placeholder="Escribe algo"></textarea>
       <br><br>
       <button type="submit" id="Enviar formulario" name="Enviar formulario" style="width: 20%;">Enviar formulario</button>



</body>
</html>
